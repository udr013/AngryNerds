<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" href="http://www.programit.nl/wp-content/uploads/2015/12/favicon.png" /><link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://www.programit.nl/wp-content/uploads/2015/12/programitlogo152x77.png" />
    <title>ProgramIT</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta charset="UTF-8"/>
    <title>Angry Nerds Examiner</title>
</head>
<body>
<div class="container" id="banner">
    <div class="row">
        <h2>Create a new Exam</h2>
    </div>
</div>




<form id="col-form" th:object="${testviews}" th:action="@{/examsave}" action="#" method="post">
    <table>

        <tr>
            <td>Exam Description</td>
            <td><input type="text" th:field="*{description}"
                       class="form-control" placeholder="description" /></td></tr>

        <tr>
            <td>Exam Type</td>
            <td><input type="text" th:field="*{testType}"
                       placeholder="test type" /></td></tr>
    </table>
    <input class="button" type="submit" value="Submit" />
</form>

<form action="/index">
    <input type="submit" value="Main Menu" class="button"></input>
</form>


</body>
</html>
