<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="shortcut icon" href="http://www.programit.nl/wp-content/uploads/2015/12/favicon.png" /><link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://www.programit.nl/wp-content/uploads/2015/12/programitlogo152x77.png" />
<title>ProgramIT</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>AngryNerds Examiner</title>
</head>

<body>	

<header><h3 th:text="|Overview of all questions for test ${mytestview.description}|"></h3></header>

<p>Select a question</p>

<table>
      <tr>
        <th>Nr</th>
        <th>Question</th>
      </tr>
      <tr th:each="testview : ${mytestview.getSortedTestViewsList()}">
        <td th:text="${testview.orderNr}"></td>
        <td th:text="${questionservice.findById(testview.questionId).content}"></td>
      </tr>
</table>

<form method="post" th:action="@{/StopTheTest}">
	<button type="submit" value="LastQuestion" formaction="/loadExamQuestion">Resume test at last question</button>
	<br/>
	<button type="submit" value="Submit">Stop this test</button>
</form>

</body>
</html>
