<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" href="http://www.programit.nl/wp-content/uploads/2015/12/favicon.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="http://www.programit.nl/wp-content/uploads/2015/12/programitlogo152x77.png"/>
    <title>ProgramIT</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta charset="UTF-8"/>
    <title>Angry Nerds Examiner</title>
</head>
<body>
<header>Exam type: <span th:text="${latesttest.testType}"></span></header>

<p>description: <span th:text="${latesttest.description}"></span></p>

<form modelattribute="examQuestionSelectedForm" th:action="@{/saveQuestToExam}" method="post">
    <table>
        <tr th:each="question : ${questions}">
            <td><input type="checkbox" th:field="${examQuestionSelectedForm.examQuestionsSelected}"
                       th:value="${question.questionID}" th:formaction="${selectedQuestions.add(question.questionID)}"/>
            </td>
            <td th:text="${question.content}"></td>
        </tr>
    </table>
    <input class="button" type="submit" value="Submit"/>
</form>

<form action="/index">
    <input type="submit" value="Main Menu" class="button"></input>
</form>


</body>
</html>
